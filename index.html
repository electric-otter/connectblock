<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Provider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --accent-color: #f39c12;
            --background-color: #ecf0f1;
            --text-color: #333;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s ease;
            width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .card p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>

<header>
    <h1>Open Source Domain Provider: ConnectBlock</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Free Domain</h2>
        <p>Get started with a free subdomain and no limits!</p>
        <p>DuckDNS domains</p>
        <button>vectorbox.duckdns.org</button>
    </div>
</div>

</body>
</html>
